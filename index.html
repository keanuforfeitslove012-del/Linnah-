<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Linnah ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        .page {
            min-height: 100vh;
            width: 100%;
            display: none;
            position: relative;
            padding: 20px;
            animation: fadeIn 1s ease-in;
            overflow: hidden;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Enhanced Colorful Backgrounds */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            animation: floatShape 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #ff006e;
            border-radius: 50%;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: #8338ec;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            right: 15%;
            top: 30%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: #06ffa5;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            left: 70%;
            bottom: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: #ffbe0b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            left: 20%;
            bottom: 30%;
            animation-delay: 6s;
        }

        .shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: #3a86ff;
            border-radius: 50%;
            right: 20%;
            top: 60%;
            animation-delay: 8s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Moon */
        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fffacd, #ffd700);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6), 0 0 100px rgba(255, 215, 0, 0.3);
            z-index: 0;
            animation: moonGlow 4s ease-in-out infinite;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 20px;
            height: 20px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 50%;
            box-shadow: 30px 10px 0 -5px rgba(200, 200, 200, 0.3), 10px 40px 0 -8px rgba(200, 200, 200, 0.2);
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 215, 0, 0.6), 0 0 100px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.8), 0 0 120px rgba(255, 215, 0, 0.5); }
        }

        /* Fireflies */
        .fireflies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
            animation: fly 15s infinite ease-in-out;
        }

        @keyframes fly {
            0%, 100% { 
                transform: translate(0, 0); 
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translate(var(--moveX), var(--moveY)); 
                opacity: 0;
            }
        }

        /* Navigation */
        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            transform: scale(1.1);
            background: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Page 1 - Smile */
        #page1 {
            background: transparent;
        }

        .smile-container {
            text-align: center;
            animation: bounce 2s infinite;
            z-index: 10;
        }

        .big-smile {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        .big-smile:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .tap-text {
            color: white;
            font-size: 28px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Page 2 - Love Question */
        #page2 {
            background: transparent;
        }

        .love-question {
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        .question-text {
            font-size: 56px;
            color: white;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite;
            font-weight: bold;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.5); }
            50% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 40px rgba(255,255,255,0.8); }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .love-btn {
            padding: 25px 60px;
            font-size: 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #yesBtn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        #noBtn {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .love-btn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        /* Show NO button prominently after YES is clicked */
        .no-only-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .no-only-container.visible {
            display: block;
        }

        .fairy-container {
            display: none;
            text-align: center;
            animation: fairyAppear 1s ease-out;
            z-index: 10;
            margin-bottom: 30px;
        }

        .fairy-container.visible {
            display: block;
        }

        .fairy-emoji {
            font-size: 120px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(255,255,255,0.5));
        }

        .fairy-text {
            color: white;
            font-size: 32px;
            margin-top: 20px;
            background: rgba(0,0,0,0.4);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes fairyAppear {
            from { transform: scale(0) rotate(0deg); opacity: 0; }
            to { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .sad-message {
            display: none;
            text-align: center;
            animation: shake 0.5s;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .sad-message.visible {
            display: block;
        }

        .sad-emoji {
            font-size: 100px;
        }

        .sad-text {
            color: white;
            font-size: 36px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        /* Page 3 - Long Paragraph */
        #page3 {
            background: transparent;
        }

        .long-text {
            max-width: 800px;
            background: rgba(255,255,255,0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            text-align: justify;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.5);
        }

        /* Page 4 - 16 Flirty Texts */
        #page4 {
            background: transparent;
        }

        .flirty-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            z-index: 10;
        }

        .flirty-card {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            transition: all 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .flirty-card:hover {
            transform: translateY(-15px) rotate(5deg) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            background: rgba(255,255,255,1);
        }

        .flirty-number {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .flirty-text {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
            font-style: italic;
            font-weight: 600;
        }

        .animal-emoji {
            font-size: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .flirty-card:hover .animal-emoji {
            transform: scale(1.3) rotate(-10deg);
        }

        /* Page 5 - Valentine Message */
        #page5 {
            background: transparent;
        }

        .valentine-container {
            max-width: 900px;
            background: rgba(255,255,255,0.95);
            padding: 60px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,192,203,0.5);
        }

        .valentine-title {
            font-size: 52px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .valentine-text {
            font-size: 22px;
            line-height: 2;
            color: #555;
            text-align: justify;
        }

        /* Page 6 - Balloons */
        #page6 {
            background: transparent;
        }

        .balloon-container {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 10;
        }

        .balloon {
            position: absolute;
            width: 100px;
            height: 130px;
            border-radius: 50% 50% 50% 50%;
            cursor: pointer;
            animation: floatUp 10s infinite ease-in;
            box-shadow: inset -15px -15px 30px rgba(0,0,0,0.1), 0 10px 30px rgba(0,0,0,0.2);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 80px;
            background: rgba(255,255,255,0.6);
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-300px) rotate(360deg); }
        }

        .pop-me {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff006e, #8338ec);
            color: white;
            padding: 40px 80px;
            border-radius: 60px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 1s infinite;
            z-index: 100;
            box-shadow: 0 15px 50px rgba(131, 56, 236, 0.5);
            border: 3px solid rgba(255,255,255,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .writing-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 900px;
            background: rgba(255,255,255,0.98);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            border: 3px solid rgba(255,215,0,0.3);
        }

        .handwritten-text {
            font-family: 'Brush Script MT', cursive;
            font-size: 32px;
            color: #333;
            line-height: 1.6;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 35px;
            background: #ff006e;
            animation: blink 0.7s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Flowers */
        .flowers {
            position: fixed;
            bottom: 100px;
            left: 30px;
            font-size: 80px;
            animation: sway 3s ease-in-out infinite;
            z-index: 500;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
            transition: transform 0.3s;
        }

        .flowers:hover {
            transform: scale(1.2) rotate(-10deg);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 48px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 10;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .flirty-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .question-text { font-size: 36px; }
            .big-smile { font-size: 120px; }
            .moon { width: 80px; height: 80px; top: 20px; right: 20px; }
            .flowers { font-size: 60px; }
            .love-btn { padding: 20px 40px; font-size: 24px; }
            .fairy-text { font-size: 24px; }
        }
    </style>
</head>
